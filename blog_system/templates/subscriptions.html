<div class="row g-4">
    <div class="col-12 col-xxl-4 d-flex flex-column gap-4">
        <section class="form-section">
            <h2 class="h5 mb-3"><i class="fa-solid fa-bell me-2 text-warning"></i>订阅分类</h2>
            <form method="post" action="/subscriptions/category" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="category_select" class="form-label">选择已有分类</label>
                    <select id="category_select" class="form-select" name="category">
                        {category_options}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="category_custom" class="form-label">或输入新分类</label>
                    <input type="text" id="category_custom" class="form-control" name="category_custom" placeholder="输入新的分类名称">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-plus me-1"></i>订阅分类
                    </button>
                </div>
            </form>
        </section>
        <section class="form-section">
            <h2 class="h5 mb-3"><i class="fa-regular fa-user me-2 text-primary"></i>订阅作者</h2>
            <form method="post" action="/subscriptions/author" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="author" class="form-label">作者用户名</label>
                    <input type="text" id="author" class="form-control" name="author" required placeholder="输入作者用户名">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-user-plus me-1"></i>订阅作者
                    </button>
                </div>
            </form>
        </section>
        {message_block}
    </div>
    <div class="col-12 col-xxl-8 d-flex flex-column gap-4">
        <section class="post-card">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h2 class="h5 mb-0"><i class="fa-solid fa-list-check me-2 text-success"></i>已订阅列表</h2>
            </div>
            {subscription_list_html}
        </section>
        <section class="d-flex flex-column gap-3">
            <div class="d-flex align-items-center justify-content-between">
                <h2 class="h5 mb-0"><i class="fa-solid fa-paper-plane me-2 text-primary"></i>订阅推送</h2>
            </div>
            <div class="d-flex flex-column gap-3">
                {subscription_posts_html}
            </div>
        </section>
    </div>
</div>
