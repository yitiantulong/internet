<div class="row g-4">
    <div class="col-12 col-xxl-8 d-flex flex-column gap-4">
        {post_feedback_html}
        <article class="post-detail">
            <div class="d-flex flex-column gap-3">
                <div>
                    <h1 class="h3 mb-2">{post_title}</h1>
                    <p class="meta mb-0 d-flex flex-wrap align-items-center gap-3">
                        <span class="dropdown author-action-wrapper d-flex align-items-center gap-2">
                            <a href="{author_profile_link}" class="author-name-link d-flex align-items-center gap-2 text-decoration-none">
                                <i class="fa-regular fa-user-circle text-primary"></i>
                                <span class="author-name fw-semibold text-primary">{post_author}</span>
                            </a>
                            <button class="author-action-toggle d-flex align-items-center gap-1 btn btn-sm btn-link p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-chevron-down small text-muted"></i>
                            </button>
                            <span class="author-username text-muted">{author_username_label}</span>
                            <ul class="dropdown-menu shadow-sm">
                                {author_action_items_html}
                            </ul>
                        </span>
                        <span class="d-flex align-items-center gap-2">
                            <i class="fa-solid fa-tag text-secondary"></i>{post_category}
                        </span>
                        <span class="d-flex align-items-center gap-2">
                            <i class="fa-regular fa-clock text-secondary"></i>{post_created_at}
                        </span>
                    </p>
                </div>
                <div class="post-content fs-5">
                    {post_content_html}
                </div>
                <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
                    <div class="d-flex align-items-center gap-3 text-muted">
                        <span><i class="fa-regular fa-thumbs-up me-1"></i>{like_count}</span>
                        <span><i class="fa-regular fa-bookmark me-1"></i>{favorite_count}</span>
                    </div>
                    <div class="d-flex flex-wrap gap-2">
                        <form method="post" action="/posts/{post_id}/like">
                            <button type="submit" class="btn btn-outline-primary btn-sm">
                                <i class="fa-regular fa-thumbs-up me-1"></i>{like_action_label}
                            </button>
                        </form>
                        <form method="post" action="/posts/{post_id}/favorite">
                            <button type="submit" class="btn btn-outline-secondary btn-sm">
                                <i class="fa-regular fa-bookmark me-1"></i>{favorite_action_label}
                            </button>
                        </form>
                        {delete_button_html}
                        <button type="button" class="btn btn-outline-success btn-sm" data-download-type="pdf">
                            <i class="fa-solid fa-file-pdf me-1"></i>下载 PDF
                        </button>
                        <button type="button" class="btn btn-outline-success btn-sm" data-download-type="docx">
                            <i class="fa-solid fa-file-word me-1"></i>下载 Word
                        </button>
                    </div>
                </div>
            </div>
        </article>

        <section class="comments-section">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h2 class="h5 mb-0"><i class="fa-regular fa-comments me-2 text-primary"></i>评论</h2>
            </div>
            {comment_form_html}
            <div class="comment-list mt-4">
                {comment_list_html}
            </div>
        </section>
    </div>
</div>
